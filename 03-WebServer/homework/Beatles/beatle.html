<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Beatles</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous"
  >
</head>
<body>
  <div class="card" style="width: 18rem;">
    <img src="{profilePic}" class="card-img-top" alt="{name}">
    <div class="card-body">
      <h1 class="card-title">{name}</h1>
      <p class="card-text">Date of Birth: {birthdate}</p>
    </div> 
  </div>
</body>
</html>
